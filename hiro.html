<!-- https://aframe.io/blog/arjs/ -->

<html>
 <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
 </head>
 <body>
  <a-scene>
  <a-camera position="0 -1.6 1.2"></a-camera>

  <a-ring></a-ring>
  <a-ring></a-ring>
  <a-ring></a-ring>
  <a-ring></a-ring>
  <a-ring></a-ring>
  <a-ring></a-ring>
  <a-ring></a-ring>
  <a-ring></a-ring>

  <a-entity position="0 0 0">
    <a-sphere id="sol" position="0 0 0" geometry="radius:0.025" material="color:#FFC65D"></a-sphere>
   <a-sphere id="mercurio" position="0.15 0 0" geometry="radius:0.025" material="color:#d9d9d9"></a-sphere>
   <a-sphere id="venus" position="0.3 0 0" geometry="radius:0.025" material="color:#ba521a"></a-sphere>
   <a-sphere id="tierra" position="0.45 0 0" geometry="radius:0.025" material="color:#2c4b9a"></a-sphere>
   <a-sphere id="marte" position="0.6 0 0" geometry="radius:0.025" material="color:#f07459"></a-sphere>
   <a-sphere id="jupiter" position="0.75 0 0" geometry="radius:0.025" material="color:#95755a"></a-sphere>
   <a-sphere id="saturno" position="0.9 0 0" geometry="radius:0.025" material="color:#d8c19d"></a-sphere>
   <a-sphere id="urano" position="1.05 0 0" geometry="radius:0.025" material="color:#648e9b"></a-sphere>
   <a-sphere id="neptuno" position="1.20 0 0" geometry="radius:0.025" material="color:#30558c"></a-sphere>
   <a-animation atribute="rotation" to="0 0 360" dur="3000" repeat="indefinite" easing="linear"></a-animation>
  </a-entity>   
  </a-scene>
 </body>
</html>
