<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">  
      <a-entity camera="" position="0 3 20" id="e-cam"></a-entity> 
      <a-cylinder material="color: #ff0000" geometry="radius: 4.5" position="0 11.25 0"></a-cylinder>
      <a-cylinder material="color: #f7bd40" geometry="radius: 8" position="0 10.25 0" rotation=""></a-cylinder>
      <a-cone position="0 5.25  0" width="4" height="4" color="#FF000" geometry="height: 9; radiusBottom: 0; radiusTop: 6" material="color: #f7bd40"></a-cone>
      <a-sphere material="color: #858585" geometry="radius: 0.5" position="0 0.5 0"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" geometry="width: 10; height: 10"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
