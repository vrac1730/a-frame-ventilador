<html>
	<head>
	  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	</head>
	<body>
	  <a-scene>	
		<a-assets>        
			<img id="metal" src="textures/metal/TexturesCom_MetalBare0043_M.jpg">
			<img id="metal2" src="textures/metal/TexturesCom_MetalBare0086_1_M.jpg">
			<img id="metal3" src="textures/metal/TexturesCom_MetalBare0104_1_M.jpg">
			<img id="aspas2" src="textures/wood/TexturesCom_WoodFine0081_1_M.jpg">
			<img id="aspas1" src="textures/wood/TexturesCom_WoodFine0065_9_M.jpg">
			<img id="techo" src="textures/rooft/TexturesCom_ConcreteBare0331_M.jpg">
		  </a-assets>
		<!-- 
			<a-camera position="0 4.1 5"></a-camera>					
		-->
		
		<a-entity id="view" rotation="55 0 0">
			<a-camera position="0 3.5 1"><a-camera>
		</a-entity>
				
		<!-- animaciÃ³n de aspas -->
		<a-entity position="0 0 0">
			<a-box position="0 4 2" material="src:#aspas1; color:#ffd35c" geometry="height:0.1; depth:4"></a-box>
			<a-box position="1.732 4 -1" rotation="0 -60 0" material="src:#aspas1; color:#ffd35c" geometry="height:0.1; depth:4" ></a-box>
			<a-box position="-1.732 4 -1" rotation="0 60 0" material="src:#aspas1; color:#ffd35c" geometry="height:0.1; depth:4"></a-box>
		
			<a-animation atribute="rotation" to="0 7200 0" dur="10000" repeat="indefinite"></a-animation>
		</a-entity>	
		<!-- techo -->
		<a-plane position="0 5.2 0" rotation="90 0 0" material="src:#techo; repeat:2 2; color:#fff1a8" geometry="height:10; width:10"></a-plane>
		<!-- base superior cilindro -->
		<a-cone position="0 5.1 0" material="src:#metal3; color:#ffa21f" geometry="height:0.2;segmentsHeight:30;segmentsRadial:30;radiusTop:0.3;radiusBottom:0.15"></a-cone>
		<!-- cilindro -->
		<a-cylinder position="0 4.6 0" material="src:#metal; color:#e3e3e3" geometry="height:1; radius:0.05"></a-cylinder>
		<!-- base inferior de cilindro -->
		<a-cone position="0 4.1 0" material="src:#metal3; color:#ffa21f" geometry="height:0.2;segmentsHeight:30;segmentsRadial:30;radiusTop:0.15;radiusBottom:0.3"></a-cone>
		<!-- cilindro inferior -->
		<a-cylinder position="0 3.8 0" material="src:#metal3; color:#FFF" geometry="height:0.2; radius:0.6"></a-cylinder>
		<!-- <a-plane position="0 0 0" rotation="-90 0 0"geometry="height:10; width:10" material="color:#FF0000"></a-plane> -->
		<a-sky color="#FFF"></a-sky>
	  </a-scene>
	</body>
  </html>
